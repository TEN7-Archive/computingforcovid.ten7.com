title: Computing for COVID
subtitle: "Version 1.0.0, 11/13/21"
url: "https://computingforcovid.ten7.com"
plugins:
    - jekyll-relative-links
    - jekyll-feed
    - jekyll-seo-tag
relative_links:
    enabled: true
    collections: true
include:
    - index.md
nav:
    - title: "Detailed Setup Instructions"
      description: ""
      url: "/setup.html"
      is_mobile_nav_item: true
    - title: "Team page at Rosetta"
      description: ""
      url: "https://boinc.bakerlab.org/rosetta/team_display.php?teamid=20117"
      is_mobile_nav_item: true
    - title: "Github"
      description: "Check out our Github"
      url: "https://github.com/ten7/computingforcovid.ten7.com"
      is_mobile_nav_item: true
      is_button: true

markdown: kramdown

collections:
    pages:
        output: true
# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
exclude:
    - assets/_src/
    - clean-theme.gemspec
    - ansible/
    - ansible-hosts
    - ansible.cfg
    - Gemfile
    - Gemfile.lock
    - imagemin.js
    - LICENSE
    - node_modules/
    - npm-debug.log
    - package.json
    - package-lock.json
    - README.md
    - tsconfig.json
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
    - webpack.config.js
    - yarn.lock
